<!doctype html>
<html lang="en" ng-app="quokkaApp">
<head>
  <meta charset="utf-8">
  <title>Quokka Criminal Profiles</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="QuokkaListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by: 
        <select ng-model="orderProp">
          <option value="name">Name</option>
          <option value="crime">Crime</option>
        </select>

      <div class="span20">
        <!--Body content-->

        <ul class="quokkas">
          <li ng-repeat="quokka in quokkas | filter:query" | orderBy:orderProp class="thumbnail">
            <img ng-src="img/quokkas/{{quokka.name}}.jpg">
            {{quokka.name}}
            <p>{{quokka.crime}}</p>
            <p><i>{{quokka.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
